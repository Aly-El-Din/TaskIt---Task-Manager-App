<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tasks -> TrackIt</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<div class="container">
    <h1>Your Tasks</h1>
    <!-- Add a filter section -->
    <div id="filter-section">
        <label for="status-filter">Filter by Status:</label>
        <select id="status-filter">
            <option value="all">All</option>
            <option value="true">Complete</option>
            <option value="false">Pending</option>
        </select>
        <button id="filter-btn">Filter</button>
    </div>
    
    <div id="tasks-container">
        <!-- Example Task Item -->
        <div class="task">
            <h3>Long Task Name That Needs Truncation</h3>
            <div class="task-status-container">
                <input
                        type="checkbox"
                        class="task-status-checkbox"
                        id="status-1"
                        onclick="toggleTaskStatus(1, this.checked)"
                />
                <label for="status-1" class="task-status">
                    Pending
                </label>
            </div>
            <div class="task-icons">
                <i class="fa fa-eye" title="View Details" onclick="viewTaskDetails(1)"></i>
                <i class="fa fa-pencil" title="Edit" onclick="editTask(1)"></i>
                <i class="fa fa-trash" title="Delete" onclick="deleteTask(1)"></i>
            </div>
        </div>
        <!-- Repeat the above task block for each task -->
    </div>
    <button id="create-task-btn" class="icon-btn"><i class="fas fa-plus"></i> Create Task</button>
</div>

<script src="/js/view_tasks.js"></script>
</body>
</html>
