<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register -> TrackIt</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/67027dbbfc.js" crossorigin="anonymous"></script>
    <script src="/js/registerScript.js" defer></script>
</head>
<body>
<div class="container">
    <div class="form-box">
        <h1 id="title">Sign up</h1>
        <form id="registerForm">
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
            </div>
            <!-- Sign Up button triggers JavaScript to handle form submission -->
            <button type="button" id="signupBtn">Sign Up</button>
        </form>
        <p class="account-text"><br>Already have an account?</p>
        <button type="button" id="signinBtn">Sign In</button>
    </div>
</div>
</body>
</html>
